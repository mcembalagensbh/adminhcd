<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #95a5a6;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading i {
            font-size: 20px;
            margin-right: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        /* Modal de Recupera√ß√£o */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-content h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .modal-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .modal-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .modal-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .modal-message.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-crown"></i>
            <h1>Painel Administrativo</h1>
            <p>My Life - Gest√£o de Assinaturas</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-group">
            <label><i class="fas fa-lock"></i> Senha</label>
            <input type="password" id="senhaInput" placeholder="Digite a senha" autofocus>
        </div>

        <div class="forgot-password">
            <a onclick="mostrarModalRecuperacao()"><i class="fas fa-key"></i> Esqueci minha senha</a>
        </div>

        <button class="btn-login" onclick="fazerLogin()" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Acessar Painel
        </button>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Verificando...
        </div>

        <div class="footer">
            <i class="fas fa-shield-alt"></i> Acesso restrito
        </div>
    </div>

    <!-- Modal de Recupera√ß√£o de Senha -->
    <div class="modal-overlay" id="modalRecuperacao">
        <div class="modal-content">
            <h3><i class="fas fa-key"></i> Recuperar senha</h3>
            <p>Para recuperar a senha de administrador, entre em contato com o suporte.</p>
            
            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <p><strong>üìß suporte@mylife.app.br</strong></p>
            </div>
            
            <div class="modal-buttons">
                <button class="btn-primary" onclick="fecharModalRecuperacao()">
                    <i class="fas fa-check"></i> OK
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rirvrrlgjetsgwhqqfvq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpcnZycmxnamV0c2d3aHFxZnZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NDM2MzgsImV4cCI6MjA4NjIxOTYzOH0.1T5eQnQXMCRqOSxtYFIHMedAF_D0Jo4Mg36LZHLJ2ds';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fazerLogin() {
            const senha = document.getElementById('senhaInput').value;
            
            if (!senha) {
                mostrarErro('Digite a senha');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            try {
                console.log('Verificando senha...');
                
                const { data, error } = await supabase
                    .rpc('verificar_senha_admin', { p_senha: senha });

                if (error) {
                    console.error('Erro RPC:', error);
                    throw error;
                }

                console.log('Resultado:', data);

                if (data === true) {
                    sessionStorage.setItem('admin_autenticado', 'true');
                    
                    mostrarSucesso('Login realizado! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    mostrarErro('Senha incorreta');
                }
            } catch (error) {
                console.error('Erro detalhado:', error);
                
                if (error.message.includes('function "verificar_senha_admin" does not exist')) {
                    mostrarErro('Erro: Fun√ß√£o de verifica√ß√£o n√£o existe no banco. Execute o SQL primeiro.');
                } else {
                    mostrarErro('Erro ao verificar senha: ' + error.message);
                }
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function mostrarErro(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        function mostrarSucesso(msg) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = msg;
            successDiv.style.display = 'block';
        }

        function mostrarModalRecuperacao() {
            document.getElementById('modalRecuperacao').style.display = 'flex';
        }

        function fecharModalRecuperacao() {
            document.getElementById('modalRecuperacao').style.display = 'none';
        }

        // Verificar se j√° est√° logado
        window.onload = function() {
            const autenticado = sessionStorage.getItem('admin_autenticado');
            if (autenticado === 'true') {
                window.location.href = 'admin.html';
            }
        }

        // Enter no campo de senha
        document.getElementById('senhaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
